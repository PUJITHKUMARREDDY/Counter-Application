<!DOCTYPE html>
<html>
  <head>
    <title>Counter Application</title>
    <link rel = "stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-container center-align">
      <h1 class="counter-heading">Counter</h1>
      <p id="counterValue" class="counter-value">0</p>
      <div>
        <button class="button decrement" onclick="onDecrement()">DECREASE</button>
        <button onclick="onReset()" class="button reset">RESET</button>
        <button onclick="onIncrement()" class="button increment">INCREASE</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
